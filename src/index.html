<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/images/favicon.ico" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/b0184b4d81.js" crossorigin="anonymous"></script>
    <title>Коты</title>
</head>

<body>
    <main>
        <header class="header">
            <div class="header__logo"><i class="fa-solid fa-shield-cat"></i></div>
            <h1 class="header__title">Коты</h1>
        </header>
        <section class="cats">
            <div class="container">
                <div class="cats__load">
                    <div class="preloader">
                        <div class="preloader__row">
                            <div class="preloader__item"></div>
                            <div class="preloader__item"></div>
                        </div>
                    </div>
                    <p class="load">Загрузка котов</p>

                </div>
                <ul class="cats__list"></ul>
                <button class="cats__add">Добавить кота</button>
            </div>
        </section>
        <footer class="footer">2022 Коты</footer>
    </main>
    <div action="#" class="modal">
        <form class="modal__inner">
            <div class="modal__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <h3 class="modal__header">
                Добавление кота
            </h3>
            <div class="modal__subheader">
                Опишите вашего кота
            </div>
            <div class="modal__elements ">
                <div class="modal__item">
                    <input type="number" class="modal__input inputId" placeholder="Идентификатор кота" required>
                </div>
                <div class="modal__item">
                    <input type="text" class="modal__input inputName" placeholder="Имя кота" required>
                </div>
                <div class="modal__item">
                    <input type="text" class="modal__input inputPhoto" placeholder="Ссылка на фотографию">
                </div>
                <div class="modal__item">
                    <textarea name="" id="" class="modal__input modal__desc inputDesc" cols="30" rows="2"
                        placeholder="Описание кота"></textarea>
                </div>
                <div class="modal__check">

                    <input id="check" type="checkbox" class=" input__check">
                    <label for="check">
                        <h3>Любимец</h3>
                    </label>
                </div>
                <select name="rate" id="rate" class="modal__input inputAge">
                    <option value="">Рейтинг кота</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <select name="age" id="age" class="modal__input inputAge">
                    <option value="">Возраст кота</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>
            <button type="submit" class="modal__btn button__modal add__cat">Добавить</button>
        </form>
    </div>


    <div class="lll"><i class="fa-solid fa-plus"></i></div>
</body>

</html>
